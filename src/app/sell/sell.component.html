<div class="container-fluid mt-3 border">

  <h2 class="mb-3 mt-3"> Formularz sprzedaży</h2>

  <form (ngSubmit)="onProductAdd(f)" #f="ngForm">
    <div class="form-group">
      <label for="categoryName">Categoria</label>
      <select class="form-control"
              id="categoryName"
              ngModel
              name="categoryName"
              #categoryName="ngModel">>
        <option>MOTORYZACJA</option>
        <option>ELEKTRONIKA</option>
        <option>IT</option>
        <option>USLUGI</option>
        <option>DZIECKO</option>
      </select>
    </div>
    <div class="form-group mt-3">
      <label for="title">Tytuł</label>
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             required
             ngModel
             #title="ngModel">
      <small id="titleHelp" class="form-text text-muted">Niech będzie unikatowy</small>
    </div>
    <div class="form-group">
      <label for="text">Opis</label>
      <textarea
        class="form-control"
        id="text"
        rows="20"
        cols="50"
        required
        ngModel
        name="text"
        #text="ngModel">
      </textarea>
    </div>
    <div class="form-group">
      <label for="price">Cena</label>
      <input type="number"
             class="form-control"
             id="price"
             required
             ngModel
             name="price"
             #price="ngModel">
    </div>
    <button type="submit"
            class="btn btn-primary mt-3 mb-3"
       >Wyslij</button>
  </form>
</div>
